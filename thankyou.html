<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Message Sent!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: black;
            min-height: 100vh;
            display: flex;;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .thank-you-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .checkmark {
            width: 30px;
            height: 30px;
            border: 3px solid white;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            margin-top: -5px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .back-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .social-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .social-links p {
            font-size: 1em;
            margin-bottom: 15px;
            color: #888;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .linkedin { background: #0077b5; }
        .github { background: #333; }
        .twitter { background: #1da1f2; }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">
            <div class="checkmark"></div>
        </div>
        
        <h1>Thank You! üöÄ</h1>
        
        <p>
            Your message has been sent successfully! I really appreciate you reaching out and will get back to you as soon as possible.
        </p>
        
        <a href="index.html" class="back-button" onclick="goBack()">
            ‚Üê Back to Portfolio
        </a>
        
        <div class="social-links">
            <p>Connect with me on social media:</p>
            <div class="social-icons">
                <a href="#" class="social-icon linkedin" title="LinkedIn">in</a>
                <a href="#" class="social-icon github" title="GitHub">Git</a>
                <a href="#" class="social-icon twitter" title="Twitter">@</a>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            // Try to go back to the previous page
            if (document.referrer) {
                window.history.back();
            } else {
                // Fallback: redirect to your portfolio homepage
                window.location.href = '/'; // Change this to your portfolio URL
            }
        }

        // Auto-redirect after 10 seconds (optional)
        setTimeout(() => {
            console.log('Auto-redirecting to portfolio...');
            // Uncomment the line below if you want auto-redirect
            goBack();
        }, 10000);
    </script>
</body>
</html>
